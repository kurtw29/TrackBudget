<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Record Transaction</title>
<meta name='description' content=''>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body>
    <!-- Log Credit Card -->
    <h1>Log Credit Card Transactions</h1>
    <form class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Credit Card</label>
            <select class="custom-select">
                <option selected>Select Credit Card</option>
                <option value="1">American Express</option>
                <option value="2">Citi Visa</option>
                <option value="3">Chase Visa</option>
                <option value="3">Bank of America MasterCard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Transaction</label>
            <input type="text" class="form-control" placeholder="Enter Transaction Name...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Amount</label>
            <input type="number" class="form-control" placeholder="Enter Amount Number...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Note</label>
            <input type="text" class="form-control" placeholder="Enter Note...">
        </div>
        <button type="submit" class="btn btn-success">Submit Log</button>
    </form>


    <!-- Log Bank Transactions -->
    <h1>Log Banking Transactions</h1>
    <form class="container">
        <div class="form-group">
            <label for="exampleFormControlInput1">Banks</label>
            <select class="custom-select">
                <option selected>Select Banks</option>
                <option value="1">Bank Of America - Checking</option>
                <option value="1">Bank Of America - Saving</option>
                <option value="1">Bank Of America - Reward Saving</option>
                <option value="2">Meriwest Credit Union - Saving</option>
                <option value="3">Star One Checking</option>
                <option value="3">Star One Saving</option>
                <option value="3">Star One Sub-Saving</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Bank Accounts</label>
            <select class="custom-select">
                <option selected>Select Banking Account</option>
                <option value="1">Checking</option>
                <option value="1">Saving</option>
                <option value="1">Reward Saving</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Transaction</label>
            <input type="text" class="form-control" placeholder="Enter Transaction Name...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Amount</label>
            <input type="number" class="form-control" placeholder="Enter Amount Number...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Note</label>
            <input type="text" class="form-control" placeholder="Enter Note...">
        </div>
        <button type="submit" class="btn btn-success">Submit Log</button>
    </form>
</body>
</html>
